<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c47e55d82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <nav>
        <div class="nav-options">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <button id="google-products">
                <img src="./assets/app_icon2.png" alt="" width="24">
            </button>
            <button id="google-btn">Sign in</button>
        </div>
    </nav>
    <main>
        <div class="google-search-container">
            <div class="img-container">
                <img src="./assets/google_logo.png" alt="google_search">
            </div>
            <div class="search-input-container">
                <input type="search" name="search" data-provide="typeahead" id="searchbox" data-items="4"
                    placeholder="Search Google or type a URL">
            </div>
            <div class="search-btns-container">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="google-offers-container">
                <span>Google offered in:</span>
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="country-container">
            <span>India</span>
        </div>
        <div class="bottom-links-container">
            <div class="quick-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="other-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
